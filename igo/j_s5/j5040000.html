<TD>
前節に述べた如く新ルール案の計算が台湾式と一致する以上、特殊形の処理も総て完全である台湾式と一致させることがよい筈である。前節の論議は別の角度から眺めれば“地とハマ”のルールでも特殊形の処理は台湾式ルールに従って解決された方法を用いても同じであることを意味しているからである。従って新ルール案によっても総て打着により解決しなければならない。しかもその結果は台湾式と一致する。
